        <script>

            function onclickPower() {

                var powerBtn = document.getElementById("power-btn");
                var text = powerBtn.innerText;


                if (text == "전원 켜기"){
                    $.ajax({
                        type: 'POST',
                        url: '/sendPowerOn',
                        data: JSON.stringify(
                            { "power" : 1 },
                        ),
                        success: function (response) {
                            response.
                            console.log(response.responseText);
                            alert(response.data);
                        },
                        error: function (request, error) {
                            // var text = JSON.parse(request.responseText);
                            // alert(text.message);
                            // console.log("code:"+request.status+"\n"+ text);
                        }
                    })
                    powerBtn.innerText = "전원 끄기";

                } else {
                    powerBtn.innerText = "전원 켜기";
                    alert("로봇팔 전원이 정상적으로 꺼졌습니다.");
                }
            }
        </script>
